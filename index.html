<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body background="star.jpg">
    <div class="container">
        <div class="head"><h1 style="text-align: center; color: cyan;">Tic Tac Toe</h1></div>
        <div class="row">
            <div class="box 0 6 3"></div>
            <div class="box 0 4"></div>
            <div class="box 0 7 5"></div>
        </div>
        <div class="row">
            <div class="box 1 3"></div>
            <div class="box 1 7 6 4"></div>
            <div class="box 1 5"></div>
        </div>
        <div class="row">
            <div class="box 2 7 3"></div>
            <div class="box 2 4"></div>
            <div class="box 2 6 5"></div>
        </div>
        <div id="row1" class="row1" style="background-color: rgb(65, 20, 228);"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
